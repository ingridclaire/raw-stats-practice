<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header is specific container tag for the header on the page, use only 1 -->
    <header>
      <h1>Home Page</h1>
      <!-- nav is a container tag for links -->
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>
    <!-- TODO add form for adding anew player -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Touchdowns</th>
          <th>Yards</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- div is the most generic html container tag -->
    <div>
      <p>This is a <span class="special-paragraph">paragraph</span></p>
      <p>This is another</p>
    </div>
    <!-- section -->
    <section>
      <!-- use these if your website has different sections -->
    </section>
    <!-- h tags -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <!--  tags that you put only text in usually -->
    <p>paragrpah</p>
    <h2>heading</h2>

    <footer>
      <p>copyright 2024</p>
    </footer>
  </body>
</html>
